<!DOCTYPE html>
<html>
<body>
<h1> split string method</h1>
<p id="demo"></p>
<script>
var x="hello";
const y=x.split("");
text="";
for(let i=0;i<y.length;i++){
    text+=y[i]+"<br>"
}

document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
