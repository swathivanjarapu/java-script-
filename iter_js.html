<html>
<body>
<h1>iterate</h1>
<h2 id="res"></h2>
<script>
var i=1;res='';
while (i<=100)
{
    res+=i+" "
    if(i%2==0)
    res+='<br>'
    i++;
}
document.getElementById('res').innerHTML=res;
</script>
</body>
</html>
